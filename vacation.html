<!DOCTYPE html>
<html>
 <head>
    <title>vacation</title>
 </head>
<body>
    <h1>BHARATH selects a vacation</h1>

<h2>Getting input</h2>
<form>
    <input type="checkbox" id="cb1" name="cb1"   
      value="True" checked>
    <label for="cb1_cheese">Travel by Air</label></br>
  
    <input type="checkbox" id="cb2" name="cb2" 
       value="True">
    <label for="cb2">Domestic</label></br>
  
    <input type="checkbox" id="cb3" name="cb3"   
       value="False" checked>
    <label for="cb3">Resort</label></br>

    <input type="button" onclick="selectVacation()" value="Select a vacation ">
  </form>
  <p id="vac">Type of vacation</p>
  <form>
    <label for="ci">Enter a city</label>
    <input type ="text" id="ci" name="ci" value="city"> <br>
    <label for="pri">Enter price </label>
    <input type ="number" id="pri" name="pri"> <br>
    <input type="button" onclick="updateVacation()" value="Update the vacation">
  </form>
  <p id="cp" ></p>
  <script>
    my_vacation={}
    function selectVacation(){
    my_vacation={}
    console.log("Getting input")
    air = document.getElementById("cb1").checked
    domestic = document.getElementById("cb2").checked
    resort = document.getElementById("cb3").checked
    my_vacation.air=air
    my_vacation.domestic=domestic
    my_vacation.resort=resort
    out = document.getElementById("vac")
    
    out.innerHTML= JSON.stringify(my_vacation)
    
    }
    function updateVacation(){
        city = document.getElementById("ci").value
        price = document.getElementById("pri").value
        my_vacation[city]=price
        out = document.getElementById("cp")
        out.innerHTML = JSON.stringify(my_vacation)
    }

  </script>
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
