<!DOCTYPE html>
<html>
    <head>
        <title>DISCOUNT</title>
    </head>
 
<body>
<h1>BHARATH Computes discounts</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="resulta">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("resulta")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label for="amount">Enter base amount</label>
    <input type ="number" id="amount" name="amount" value=20> <br>

    <label for="discount">Enter the discount percentage</label>
    <input type ="number" id="percent" name="percent" value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>
<p id="result1">result is </p>
<script>
    function discount(){
          base = document.getElementById("amount").value
          valu = document.getElementById("percent").value
          result=""
          out = document.getElementById("result1")
          for(i=1;i<6;i++){
              result= result+((i*base)-((base*i)*valu)/100)+" "
          } 
          
          out.innerHTML = "Discounted amounts for base " +base+ " are "+result}
</script>
<form>
    <input type="radio" id="tim" name="m" value="times"  onclick="chooseOp()" 
          checked >
        <label for="tim">*</label></br>
      
        <input type="radio" id="div" name="m" onclick="chooseOp()" 
           value="divide">
        <label for="div">/</label></br>
      
        <input type="radio" id="expo" name="m"   onclick="chooseOp()" 
           value="exponent">
        <label for="expo">**</label></br>
    <input type="button" onclick="chooseOp()" value="Get values from radio group">
 </form>
  <p id="result2">Answer is  </p>
  <script>
    function chooseOp() {
      console.log("Getting input")
      a = document.getElementById("amount").value
      b = document.getElementById("percent").value
      times = document.getElementById("tim").checked
      divide = document.getElementById("div").checked
      exponent = document.getElementById("expo").checked
      confirmed = confirm(times || divide || exponent)
      out = document.getElementById("result2")
      if(confirmed==times){  out.innerHTML = a*b}
          else if(confirmed==divide)
               out.innerHTML = a/b
          else if(confirmed == exponent)
               out.innerHTML = a**b 
      }</script>
  </script>
</body>
</html>
